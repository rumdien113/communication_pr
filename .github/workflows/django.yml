name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
  deploy:
    name: Deploy to Cloud Server
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # Sử dụng action của bên thứ ba để kết nối và chạy lệnh SSH
      - name: Deploy via SSH and execute server commands
        uses: appleboy/ssh-action@master
        with:
          # Các biến bí mật (Secrets) cần được cấu hình trong kho lưu trữ GitHub của bạn
          host: ${{ secrets.SSH_HOST }}        # Địa chỉ IP/Domain của máy chủ Cloud
          username: ${{ secrets.SSH_USERNAME }}  # Tên người dùng SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # Khóa SSH riêng tư
          script: |
            echo "Bắt đầu triển khai trên server Cloud..."
            # 1. Di chuyển đến thư mục dự án Django trên máy chủ
            cd /path/to/your/django/project # THAY THẾ bằng đường dẫn thực tế của bạn
            
            # 2. Cập nhật mã nguồn mới nhất
            git pull origin main 
            
            # 3. Kích hoạt môi trường ảo và cập nhật các gói phụ thuộc Python
            source .venv/bin/activate # THAY THẾ bằng đường dẫn tới venv của bạn
            pip install -r requirements.txt
            
            # 4. Cập nhật Database (Migration)
            echo "Running database migrations..."
            python manage.py migrate
            
            # 5. Thu thập các tệp tĩnh (Static files)
            echo "Collecting static files..."
            python manage.py collectstatic --noinput
            
            # 6. Khởi động lại dịch vụ ứng dụng của bạn (RẤT QUAN TRỌNG)
            # Ví dụ: Khởi động lại Gunicorn (nếu bạn dùng nó để phục vụ Django)
            sudo systemctl restart gunicorn 
            
            echo "Triển khai hoàn tất thành công!"
